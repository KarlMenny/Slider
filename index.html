<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Start Template">
	<meta name="author" content="Admin">
	<title>Slider</title>

	<link rel="icon" href="images/favicon.png">
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,600" rel="stylesheet">
	<link rel="stylesheet" href="css/libs/bootstrap-grid.min.css">
	<link rel="stylesheet" href="css/libs/slick.css">
	<link rel="stylesheet" href="css/libs/jquery.fancybox.min.css">
	<link rel="stylesheet" href="css/styles.min.css">

	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>
<body>
	<div class="slider">
		<p class="slider__subtitle">our featured work</p>
		<h1 class="slider__title">We create engaging<br> experiences through<br> creativity & craft</h1>
		<div class="slider__wrapper">
			<div class="slider__arrows"></div>
			<div class="slider__items">
				<div class="slider__item">
					<img class="slider__image" src="images/furniture.jpg" alt="Furniture">
					<div class="hidden">
						<div class="hidden__wrapper">
							<p class="hidden__text hidden__text--margin">Apex Magazine<br> June Issue</p>
							<p class="hidden__text hidden__text--small">by Fabrizio Morra</p>
						</div>
					</div>
				</div>
				<div class="slider__item">
					<a data-fancybox="gallery" href="images/lamp.jpg"><img class="slider__image" src="images/lamp.jpg" alt="Lamp"></a>
				</div>
				<div class="slider__item">
					<a data-fancybox="gallery" href="images/bicycle.jpg"><img class="slider__image" src="images/bicycle.jpg" alt="Bicycle"></a>
				</div>
				<div class="slider__item">
					<a data-fancybox="gallery" href="images/car.jpg"><img class="slider__image" src="images/car.jpg" alt="Car"></a>
				</div>
				<div class="slider__item">
					<img class="slider__image" src="images/furniture.jpg" alt="Furniture">
					<div class="hidden">
						<div class="hidden__wrapper">
							<p class="hidden__text hidden__text--margin">Apex Magazine<br> June Issue</p>
							<p class="hidden__text hidden__text--small">by Fabrizio Morra</p>
						</div>
					</div>
				</div>
				<div class="slider__item">
					<a data-fancybox="gallery" href="images/lamp.jpg"><img class="slider__image" src="images/lamp.jpg" alt="Lamp"></a>
				</div>
				<div class="slider__item">
					<a data-fancybox="gallery" href="images/bicycle.jpg"><img class="slider__image" src="images/bicycle.jpg" alt="Bicycle"></a>
				</div>
				<div class="slider__item">
					<a data-fancybox="gallery" href="images/car.jpg"><img class="slider__image" src="images/car.jpg" alt="Car"></a>
				</div>
				
			</div>
		</div>
	</div>
	<script src="js/libs/jquery-3.3.1.js"></script>
	<script src="js/libs/slick.js"></script>
	<script src="js/libs/jquery.fancybox.min.js"></script>
	<script src="js/main.js"></script>
	<!-- LiveReload Script -->
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
